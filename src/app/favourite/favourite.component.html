<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Kullanıcı</th>
            <th>Albüm Adı</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let album of favourites">

            <td>{{album.id}}</td>
            <td>{{album.userId}}</td>
            <td>{{album.title}}</td>
            <td><button class="btn btn-primary" (click)="removefav(album)">Favorilerden kaldır</button></td>
        </tr>
    </tbody>
</table>
